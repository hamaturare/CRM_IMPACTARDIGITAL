{% extends 'base.html' %}
{% load static %}
{% load lead_extras %}
{% load crispy_forms_tags %} 

{% block content %}
<div class="container mt-4">
    <h1>Atualizar Lead</h1><br>
    <form method="post" class="mb-3">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button type="submit" name="save" class="btn btn-success mr-1">Salvar</button>
            <a href="{% url 'leads' %}" class="btn btn-secondary mr-1">Voltar</a>
            <button id="deleteBtn" type="button" class="btn btn-danger">Deletar</button>
        </div>
    </form>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="border-radius: 20px;">
            <div class="modal-header text-center">
                <h3 class="modal-title w-100" id="confirmationModalLabel">Confirm Deletion</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <h5>Tem certeza que deseja deletar esta Lead?</h5>
                <h5>Isto será irreversível!</h5>
            </div>
            <div class="modal-footer">
                <form action="{% url 'delete_lead' pk=form.instance.pk %}" method="post">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <input type="submit" value="Confirm" class="btn btn-danger"/>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// JavaScript para abrir a modal de confirmação
document.getElementById('deleteBtn').addEventListener('click', function() {
    $('#confirmationModal').modal('show');
});
</script>
{% endblock %}
