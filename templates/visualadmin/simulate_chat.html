<!-- templates/visualadmin/simulate_chat.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simular Chat</title>
</head>
<body>
    <h1>Simular Chat</h1>
    <div>
        {% for entry in chat_history %}
            {% if entry.question %}
                <p><strong>Pergunta:</strong> {{ entry.question }}</p>
            {% endif %}
            {% if entry.answer %}
                <p><strong>Resposta:</strong> {{ entry.answer }}</p>
            {% endif %}
            {% if entry.response %}
                <p><strong>Resposta do Bot:</strong> {{ entry.response }}</p>
            {% endif %}
        {% endfor %}
    </div>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="state_id" value="{{ state.id }}">
        <label for="input_text">{{ state.questions.first.question_text }}</label>
        <input type="text" name="input_text" id="input_text">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
